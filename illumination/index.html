<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Roger Wang">
    <meta name="netID" content="rw794">
    <title>Illumination</title>
  <head>

  <body>
    <canvas id="glcanvas" width="640" height="480">
      Browser does not support WebGL
    </canvas>
    <table>
      <caption>Light Source Direction</caption>
      <tr>
        <td>
          X:	0
          <input type="range" id="direction_x" value="0.5" min="0" max="1" step="0.05">
          1
        </td>
      </tr>
      <tr>
        <td>
          Y:	0
          <input type="range" id="direction_y" value="0.5" min="0" max="1" step="0.05">
          1
        </td>
      </tr>
      <tr>
        <td>
          Z:	0
          <input type="range" id="direction_z" value="0.5" min="0.1" max="1" step="0.05">
          1
        </td>
      </tr>
    </table>
    <table>
    	<caption>Ambient Light Color and Shininess</caption>
      <tr>
      	<td>
      		RGB:				0
      		<input type="range" id="rgb" value="0" min="0" max="255" step="1">
      		255
      	</td>
      	<td>
      		Shininess:	1
      		<input type="range" id="shininess" value="50" min="1" max="100" step="1">
      	</td>
      </tr>
    </table>
  </body>
  
  <script src="basicModelLibrary.js"></script>
  <script src="gl-matrix.js"></script>
  <script src="vertexShader.js"></script>
  <script src="fragmentShader.js"></script>
  <script src="initShader.js"></script>
  <script src="camera.js"></script>
  <script src="main.js"></script>
</html>
